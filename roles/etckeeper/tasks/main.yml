- become: yes
  block:
    - name: Check if /etc is versioned
      stat:
        path: /etc/.git/config
      register: etc_versioned

    - when: etc_versioned
      block:
        - name: Set user.name
          community.general.git_config:
            scope: local
            repo: /etc
            name: user.name
            value: '{{ git_name }}'

        - name: Set user.email
          community.general.git_config:
            scope: local
            repo: /etc
            name: user.email
            value: '{{ git_email }}'
